name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            name: nyxflare-darwin-x86_64.tar.gz

          - target: aarch64-apple-darwin
            os: macos-latest
            name: nyxflare-darwin-aarch64.tar.gz

          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04 # Use older Ubuntu for better glibc compatibility
            name: nyxflare-linux-x86_64.tar.gz

          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            name: nyxflare-linux-x86_64-musl.tar.gz

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: nyxflare-windows-x86_64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux MUSL)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/nyxflare

      - name: Create archive (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }} nyxflare
          cd -

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path nyxflare.exe -DestinationPath ../../../${{ matrix.name }}
          cd -

      - name: Generate SHA-256 checksum
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            shasum -a 256 ${{ matrix.name }} > ${{ matrix.name }}.sha256
          else
            sha256sum ${{ matrix.name }} > ${{ matrix.name }}.sha256
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}
            ${{ matrix.name }}.sha256

  publish-release:
    name: Publish Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: ${{ !contains(github.ref_name, '-beta') && !contains(github.ref_name, '-rc') && !contains(github.ref_name, '-alpha') }}
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') || contains(github.ref_name, '-alpha') }}
          files: dist/*
          body: |
            ## nyxflare ${{ github.ref_name }}

            Terminal UI for managing Cloudflare zones from the console.

            ### Installation
            - macOS: download the `nyxflare-darwin-*.tar.gz`, extract, `chmod +x nyxflare`, move into your PATH.
            - Linux: choose glibc or MUSL archive, extract, `chmod +x nyxflare`, move into your PATH.
            - Windows: download `nyxflare-windows-x86_64.zip`, extract `nyxflare.exe`, add to PATH or run directly.

            SHA-256 checksums are provided for verification.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
